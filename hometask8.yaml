- name: provisioning prod
  hosts: prod
  become: yes

  tasks: 
  - name: Ensure tomcat package is present
    apt:
     name: tomcat9
     state: present


- name: provisioning builder
  hosts: builder
  become: yes
  
  tasks:
  - name: Ensure LoginWebApp.war is present
    synchronize:
     src: /home/ubuntu/jdk/Login/targer
     dest: rsync://158.160.81.90/var/lib/tomcat9/webapps
    delegate_to: builder

- name: provisioning prod
  hosts: prod
  become: yes

  tasks: 
  - name: Ensure tomcat service is started
    service:
     name: tomcat
     state: started

   
