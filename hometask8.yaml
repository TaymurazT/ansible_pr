---
- name: provisioning builder
  hosts: builder
  become: yes

  tasks:
  - name: Ensure jdk package is present
    apt:
     name: default-jdk
     state: present
  
  - name: Ensure maven package is present
    apt:
     name: maven
     state: present

  - name: Ensure git package is present
    apt:
     name: git
     state: present
  - name: clone java project
    git:
      repo: https://github.com/santoshkatageri/Java-Mysql-Simple-Login-Web-application.git
      dest: /home/ubuntu/jdk/Login
      clone: yes
      update: yes
  - name: build app
    shell: cd /home/ubuntu/jdk/Login; mvn package

  - name: copy ssh key to builder
    ansible.builtin.copy:
      src: /home/allon/.ssh/id_rsa
      dest: /home/allon/.ssh/
      owner: allon
      group: allon
      mode: '0644'
  
